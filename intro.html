<!DOCTYPE html>
<html>
    <head>
        <title>introduction to css</title>
        <style>
            h2{
                color:blue;
            }
        </style>
        <link rel="stylesheet" href="style1.CSS"
    </head>
    <body>
        <h1 style="color:red;">inline CSS</h1> 
        <h2>internal CSS</h2>
        <h3>externalCSS</h3>
        <!--selectors-->
        <h4>element selector</h4>
        <h2 class="my class"></h2>
        <h2 id="my id">ID selector</h2>
        <h5>group selector</h5>
        <p>group selector</p>
    </body>
</html>
